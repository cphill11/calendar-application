<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/styles.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
    </header>
    <div class="container">
      <!-- Sections create interactive timeblocks, using textareas within each individual row -->

      <section>
        <div class="container">
          <!-- Sets the columns, their time, id, description, and save button -->
          <div class="row time-block" id="row-9">
            <div class="col-sm-1 hour">
              9am
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <!-- creates save icon using 'font awesome'-->
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-10">
            <div class="col-sm-1 hour">
             10am
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-11">
            <div class="col-sm-1 hour">
              11am
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-12">
            <div class="col-sm-1 hour">
              12pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-13">
            <div class="col-sm-1 hour">
              1pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-14">
            <div class="col-sm-1 hour">
              2pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>
          <div class="row time-block" id="row-15">
            <div class="col-sm-1 hour">
              3pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>

          <div class="row time-block" id="row-16">
            <div class="col-sm-1 hour">
              4pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>
          <div class="row time-block" id="row-17">
            <div class="col-sm-1 hour">
              5pm
            </div>
            <textarea class="col-sm-10 description"></textarea>
            <button class="col-sm-1 saveBtn">
              <i class="fas fa-save"></i>
            </button>
          </div>
        </div>
      </section>
    </div>
    <!-- javascript and jquery links go at end to allow the browser to parse this information more quickly and execute these fields quickly -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
